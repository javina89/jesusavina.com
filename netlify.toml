[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = '''
    default-src 'self';
    prefetch-src 'data:false;base64,';
    script-src 'self';
    object-src 'none';
    style-src 'self';
    img-src 'self';
    media-src 'none';
    frame-src 'none';
    font-src 'self';
    connect-src 'none';
    frame-ancestors 'none';
    '''
    X-Content-Security-Policy = '''
    default-src 'self';
    prefetch-src 'data:false;base64,';
    script-src 'self';
    object-src 'none';
    style-src 'self';
    img-src 'self';
    media-src 'none';
    frame-src 'none';
    font-src 'self';
    connect-src 'none';
    frame-ancestors 'none';
    '''
    X-WebKit-CSP = '''
    default-src 'self';
    prefetch-src 'data:false;base64,';
    script-src 'self';
    object-src 'none';
    style-src 'self';
    img-src 'self';
    media-src 'none';
    frame-src 'none';
    font-src 'self';
    connect-src 'none';
    frame-ancestors 'none';
    '''
    X-Frame-Options = 'DENY'
    X-Content-Type-Options = 'nosniff'

[[headers]]
  for = "/_assets/*"
  [headers.values]
    cache-control = '''
    public,
    max-age: 2592000,
    must-revalidate'''